<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="../Styles/home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="page" class="container-fluid d-flex flex-column min-vh-100">
    <div class="row flex-grow-1">

      <!-- Navigation Bar -->
      <nav id="nav" class="col-md-2 col-lg-1 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
          <ul class="navbar flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#welcome">Dalton Schwanke</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experiences">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="mainContent">
        <section class="pageSection" id="welcome"><!-- Welcome Content -->
        </section>
        <section class="pageSection" id="projects">
          <button id="projectPrevBtn" class="carouselButton">&#10094;</button>
          <div class="projectContainer"><!-- Project Data --></div>
          <button id="projectNextBtn" class="carouselButton">&#10095;</button>
        </section>
        <section class="pageSection" id="experiences">
          <button id="experiencePrevBtn" class="carouselButton">&#10094;</button>
          <div class="experienceContainer"><!-- Experience Content --></div>
          <button id="experienceNextBtn" class="carouselButton">&#10095;</button>
        </section>
        <section class="pageSection" id="about"><!-- About Content --></section>
        <section class="pageSection" id="contact">
          <!-- Contact Content -->
          </section>
          <footer>
            <a id="loginBtn" href="">Admin</a>
          </footer>
        <section class="pageSection" id="languagesFrameworks"><!-- Contact Content --></section>
      </main>
    </div>

  <!-- Footer -->
  </div>

  <!-- Login Form -->
  <div id="loginFormContainer" class="hidden popup">
    <div class="popup-content" id="formBox">
      <button id="closeLogIn" onclick="closeLogin()">&times;</button>
      <h2 id="loginHeader" >Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="loginUser()">Login</button>
      </form>
    </div>
  </div>

  <script src="../Javascript/main.js"></script>
  <script src="../Javascript/welcome.js"></script>
  <script src="../Javascript/projects.js"></script>
  <script src="../Javascript/experience.js"></script>
  <script src="../Javascript/about.js"></script>
  <script src="../Javascript/contact.js"></script>
  <script src="../Javascript/languages.js"></script>
  <script src="../Javascript/frameworks.js"></script>
  <script src="../Javascript/pageScrolling.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
